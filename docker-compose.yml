version: '3.7'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    image: userapi
    working_dir: /app
    container_name: userapi-app
    restart: unless-stopped
    ports:
      - 8080:8080
  db:
    image: mongo:latest
    container_name: userapi-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: qAzWsxEdC
    ports:
      - 27017:27017
    volumes:
      - db_data:/data/db

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
    driver: local